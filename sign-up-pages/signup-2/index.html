<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>30-day free trial</h1>
        <form>
            <label>Name</label>
            <input type="text" placeholder="Enter your name">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
            <label>Password</label>
            <input type="text" placeholder="Create a Password">
            <h5>Must be at least 8 characters</h5>
        </form>
        <button type="submit" class="create-button">Create account</button>
        <button type="button" class="Signup"><img src="https://static.vecteezy.com/system/resources/previews/010/353/285/original/colourful-google-logo-on-white-background-free-vector.jpg" alt="Google image" width="20px">Sign up with Google</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
