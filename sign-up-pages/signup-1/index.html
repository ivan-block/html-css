<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome back, Olivia</h1>
        <h5>Welcome back! Please enter your details</h5>
        <button type="button" class="login"><img src="https://static.vecteezy.com/system/resources/previews/010/353/285/original/colourful-google-logo-on-white-background-free-vector.jpg" alt="Google image" width="23px"> Log in with Google</button>
        <hr>
        <p>or</p>
        <form class="form">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
        </form>
        <div class="rem">
            <div class="rem-box">
                <input type="checkbox">
                <span>Remember for 30days</span>
            </div>
            <a href="#">Forgot password</a>
        </div>
        <button type="submit" class="submit">Log in</button>
        <span class="bottom-text">Don't have an account? <a href="#">Sign up for free</a></span>
    </div>
</body>
</html>
